<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" charset="utf-8"></script>
  <title>Tetris</title>
</head>
<body>
  <h1>Tetris</h1>
    <div class="wrapper">
        <div class="game">
          <div class="grid"></div>
        </div>
        <div class="game-board">
          <div class="previous-shape">
            <div class="previous-grid"></div>
          </div>
          <div class="score">
            <p>Score: <span class="score-display">0</span></p>
            <p>Lines: <span class="lines-display">0</span></p>    
          </div>
          <button>Start/Pause</button>
        </div>
      </div>
    </div>
</body>
</html>
