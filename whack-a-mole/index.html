<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whack-a-mole</title>
  </head>
  <body>
    <h1>Whack a mole!</h1>
    <div class="center">
      <button>Play/Reset</button>
      <h4 class="hidden">Your score: <span id="score">0</span></h4>
      <h4 class="hidden">Seconds left: <span id="time-left">30</span></h4>
      <h3 id="result"></h3>
    </div>

    <div class="wrapper">
      <div class="grid">
      </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
